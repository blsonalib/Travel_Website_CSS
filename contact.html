<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/ce4335f468.js" crossorigin="anonymous"></script>
    <title>Welcome! Travel Website</title>
</head>
<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo" >WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">home</a></li>
                <li class="nav-item"><a href="./about.html">about</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
        </div>
        </ul>
    </nav>
    <section class="contact-details">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-address">
                     <div class="address-group">
                         <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                         <h2 class="text-gray md-heading">Location</h2>
                         <p>#2233, Near Janki Tokies, Sitabuldi, Nagpur</p>
                     </div>
                     <div class="address-group">
                         <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>sonali123@mycompany.com</p>
                     </div>
                     <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+91234234567</p>
                     </div>
                     <img src="./Img/company-img.jpg" alt="Company Image">
                    </div>
                <form action="" class="contact-form">
                     <h1 class="lg-heading text-gray">Contact Us</h1>
                     <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                     <div class="form-group">
                           <label for="username">Username</label>
                           <input type="text" id="username" required>
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                     </div>
                     <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                     </div>
                     <div class="form-group">
                         <label for="msg">Message</label>
                         <textarea name="msg" id="msg" required></textarea>
                     </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
     </section>
     <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <p>India Travel &copy; 2020, All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
